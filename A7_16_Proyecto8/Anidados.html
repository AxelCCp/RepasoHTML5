<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    //---------------------------------------------------------------------------------------------------------------

    //EVENTOS PARA LOS ELEMENTOS <P> E <IMG>  //FUNCTION LLAMADA POR LA IMG Y OTRA FUNCTION LLAMADA POR EL P√ÅRRAFO
        function losEventos(){
            var elemento1 = document.getElementsByTagName("p")[0];
            var elemento2 = document.getElementsByTagName("img")[0];

            //PARA QUE SE EJECUTE 1RO AVISO2 CUANDO SE HAGA CLICK EN LA IMAGEN, CAMBIAMOS FALSE X TRUE
            elemento1.addEventListener("click",aviso2,true);
            elemento2.addEventListener("click",aviso1,false);
        }
        
        function aviso1(){
            alert("Hola soy la imagen");
        }
        function aviso2(){
            alert("Hola soy el <p>");
        }


        window.addEventListener("load",losEventos,false);
    //---------------------------------------------------------------------------------------------------------------
    </script>

</head>
<body>
    <p><img src="imagenesProyecto/gokuArale.jpg"></p>
</body>
</html>
