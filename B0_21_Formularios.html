<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    

</head>
<body>
    <section>
        <form name="miFormulario" id="miFormulario" method="get" autocomplete="on">
            
            Nombre:&nbsp;<input type="text" name="nombre" id="nombre" required autofocus>
            </br></br>
            Email:&nbsp;<input type="email" name="email" id="email" multiple> Puedes mandar más de un email, separados por ","
            </br></br>
            Buscar:&nbsp;<input type="search" name="buscar" id="buscar"> 
            </br></br>
            Url:&nbsp;<input type="url" name="url" id="url">
            </br></br>
            Edad:&nbsp;<input type="number" name="edad" id="edad" min="0" max="100" step="5" placeholder="Múltiplos de 5">
            </br></br></br>
            Edad:&nbsp;<input type="range" name="edad" id="edad" min="15" max="180">
            </br></br></br>
            Fecha:&nbsp;<input type="date" name="fecha" id="fecha">
            </br></br></br>
            Fecha meses:&nbsp;<input type="month" name="fecha" id="fecha">
            </br></br></br>
            Fecha semanas:&nbsp;<input type="week" name="fecha" id="fecha">
            </br></br></br>
            Horas:&nbsp;<input type="time" name="fecha" id="fecha">
            </br></br></br>
            Zona horaria:&nbsp;<input type="datetime-local" name="fecha" id="fecha">
            </br></br></br>
            Código postal:&nbsp;<input pattern="[0-9]{5}" name="cpostal" id="cpostal" placeholder="5 números"> El código postal debe ser de 5 números del 0 al 9.
            </br></br></br>
            <input type="submit" value="Enviar formulario">
        </form>
    </section>
    </br></br>
    <img src="A5_15_Proyecto6_JS/imagenesProyecto/boo.jpg" width="200" height="200">
    </br></br>
    Nombre:&nbsp;<input type="text" name="nombre" id="nombre" form="miFormulario">
</body>
</html>
